#spring.profiles.active=dev

application.name=de.bruenni.sabbat.api-gateway

# === Servlet container ====
server.port=8081
location.mapmytracksapi.baseurl=/location/api/v1
application.location.logpayload=true

# === RABBIT ===
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672

# === CASSANDRA ===
cassandra.contactpoints=127.0.0.1
cassandra.port=9052
cassandra.keyspace=sabbatlocation

# AUTO-CONFIGURATION

location.infrastructure.cassandra.enabled=true
location.infrastructure.amqp.client.enabled=true
#location.infrastructure.amqp.service.enabled=false
#spring.data.cassandra.repositories.enabled=false

# LOGGING
//logging.level.root=INFO
//logging.level.location.traffic=INFO
logging.level.org.springframework.web=DEBUG
//logging.level.org.hibernate=ERROR
logging.level.org.springframework.amqp.rabbit.core=DEBUG
